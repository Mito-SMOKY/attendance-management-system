# ======================================
# プロファイル設定 (★DB担当者へ★)
# ======================================
#
# 今はDBに接続しない "dummy"（ダミーデータ）モードで起動しています。
# DB担当者がMySQLの環境構築を終えたら、
# この "dummy" を "mysql" に書き換えてください。
# (例: spring.profiles.active=mysql)
#
spring.profiles.active=mysql
#
#ダミーデータはcommon/config/DummySecurityConfig.javaで設定しています。
#mysqlを使うときはcommon/config/SecurityConfig.javaが有効になります。こっちを設定してね。
#
# ======================================
# 以下DB無効化設定
# ======================================
# ★★★ 起動エラーの対策（文法修正） ★★★
# [dummy] という余計な文字を削除しました。
# "dummy" プロファイルが有効な時は、DB自動設定(JPA, H2, data.sql)を"すべて無効"にする
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.sql.init.SqlInitializationAutoConfiguration

# ======================================
# ★★★ MySQL (本番用) の設定 ★★★
# ======================================
# 接続先DB： `attendance_db` を指定
spring.datasource.url=jdbc:mysql://localhost:3306/attendance_db?useSSL=false&serverTimezone=Asia/Tokyo&allowPublicKeyRetrieval=true
# MySQLの最新ドライバクラス名
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
# MySQLに接続するユーザー名
spring.datasource.username=root
# ★★★ここはご自身のパスワードに書き換えてください★★★
spring.datasource.password=2305211030SyTy

# ======================================
# JPA (DB操作) の設定
# ======================================
# "validate" にして、DBを自動削除しないようにします
spring.jpa.hibernate.ddl-auto=validate
# 実行されるSQL文をコンソールに表示します
spring.jpa.show-sql=true
# JPAの検証(validate)が終わった "後" に data.sql を実行する
spring.jpa.defer-datasource-initialization=true
# MySQLプロファイルでは、data.sql (ダミーデータ) を実行しないようにする
spring.sql.init.mode=never
# ======================================
# (既存のJPA設定)
# ...
# ======================================
# JPA 命名戦略（自動推測）の設定
# ======================================
# JavaのEntityで @Column(name="...") で指定した名前を、
# "そのまま" DBのカラム名として使うよう強制する
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl