spring.application.name=attendancemanagementsystem
# ======================================
# H2 (お試し用DB) の設定
# ======================================
# H2データベースをメモリモードで有効にし、名前を"testdb"に固定する
# ★★★ エラーの原因だった "INIT=SET NAMES 'UTF-8'" を削除 ★★★
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2の管理画面を有効にし、ブラウザから http://localhost:8080/h2-console で見れるようにする
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ======================================
# JPA (DB操作) の設定
# ======================================
# Entityクラス（JavaのDB設計図）から、テーブルを"自動"で作成する
spring.jpa.hibernate.ddl-auto=create-drop

# 実行されるSQL文をコンソールに表示する
spring.jpa.show-sql=true

# ★★★ 以前のエラー対策 ★★★
# テーブル作成(ddl-auto)の"後"に、data.sqlを実行する設定
spring.jpa.defer-datasource-initialization=true