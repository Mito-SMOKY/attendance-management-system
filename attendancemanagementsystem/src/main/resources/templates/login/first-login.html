<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Attendance Management System</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
</head>

<body>

    <div class="backButton-containers" th:replace="~{fragments/_parts :: backButton(url='/login')}"></div>

    <div class="login-container">

        <h2 class="title">新規登録</h2>

        <p id="first-login-message">登録するメールアドレスとパスワードを入力してください</p>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label class="label" for="mail">メールアドレス</label>
                <input class="form" type="text" id="mail" name="mail" required placeholder="例）Miyu.k1234@gmail.com">
            </div>

            <div th:if="${param.mailError}">
                <p class="error">メールアドレスが登録済みです</p>
            </div>

            <div class="form-group">
                <label class="label" for="password">パスワード</label>
                <input class="form" type="password" id="password" name="password" required placeholder="例）password1234">
            </div>

            <div class="form-group">
                <label class="label" for="password">パスワード確認</label>
                <input class="form" type="password" id="password" name="password" required placeholder="例）password1234">
            </div>

            <div th:if="${param.error}">
                <p class="error">パスワードが一致しません</p>
            </div>

        </form>
        
        <button type="submit" class="button">登録</button>

    </div>
</body>
